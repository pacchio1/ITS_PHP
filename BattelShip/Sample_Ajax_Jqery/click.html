<html>
    <head>
        <title>Esempio di click in jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <input type="button" name="tasto" id="tasto" value="Clicca qui">
        <div id="div1"></div>

<script>
$(document).ready(function(){
    var counter = 0;

    $("#tasto").click(function(){
        var sendInfo = {
            counter: ++counter
        };

        $.ajax({
            type: "POST",
            url: "/server.php",
            data: JSON.stringify(sendInfo),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                if (msg.result) {
                    $("#div1").html(JSON.stringify(msg));
                } else {
                    console.log(msg);
                }
            }
        });
    });
});
</script>
    </body>
</html>
